<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form Google Style</title>

    <! ---------------- CSS ---------------- >
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>


    <div class="l_form">
        <form action="#" class="form">
            <h1 class="form_title">Sign In</h1>

            <div class="form_div">
                <input type="text" class="form_input" placeholder="">
                <label class="form_label">Email</label>
            </div>

            <div class="form_div">
                <input type="password" class="form_input" placeholder="">
                <label class="form_label">Password</label>
            </div>

            <input class="form_button" type="submit" value="Sign In">
        </form>
    </div>


</body>
</html>
